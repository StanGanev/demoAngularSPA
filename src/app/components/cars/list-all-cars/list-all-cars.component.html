<div id="car-listings">
  <h1>Car Listings</h1>
  <div id="listings" >
    <div class="listing" *ngFor="let car of cars | async">
      <p></p>
      <img src="{{car.imageUrl}}">
      <h2>Brand: {{car.brand}}</h2>
      <div class="info">
        <div id="data-info">
          <h3>Fuel: {{car.fuelType}}</h3>
          <h3>Year: {{car.year}}</h3>
          <h3>Price: {{car.price}}$</h3>
        </div>
        <div id="data-buttons">
          <ul>
            <li class="action">
              <a routerLink="/cars/details/{{car.id}}" class="button-carDetails">Details</a>
            </li>
            <li class="action">
              <a *ngIf="authService.isOwner(car.sellerId)" routerLink="/cars/edit/{{car.id}}" class="button-carDetails">edit</a>
            </li>
            <li class="action">
              <a *ngIf="authService.isOwner(car.sellerId)" routerLink="/cars/delete/{{car.id}}" class="button-carDetails">delete</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<p class="no-cars" *ngIf="!cars">No cars in database.</p>
