<div class="listing-details">
  <div class="my-listing-details">
      <p id="auto-title">{{car.title}}</p>
      <img src="{{car.imageUrl}}">
      <div class="listing-props">
          <h2>Brand: {{car.brand}}</h2>
          <h3>Model: {{car.model}}</h3>
          <h3>Year: {{car.year}}</h3>
          <h3>Fuel: {{car.fuelType}}</h3>
          <h3>Price: {{car.price}}$</h3>
      </div>
      <div class="listings-buttons">

          <a *ngIf="authService.isOwner(car.sellerId)" routerLink="edit" class="button-list">Edit</a>
          <swal
                #deleteSwal
                title="Are you sure you want to delete this car?"
                text="This cannot be undone"
                type="question"
                [showCancelButton]="true"
                [focusCancel]="true"
                (confirm)="deleteFunc()">
              </swal>
          <a *ngIf="authService.isOwner(car.sellerId)" (click)="deleteSwal.show()"  class="button-list">Delete</a>


      </div>
      <p id="description-title">Description:</p>
      <p id="description-para">{{car.description}}</p>

  </div>
</div>
