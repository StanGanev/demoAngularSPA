<div id="main">
  <div id="welcome-container">
    <h1>Welcome To Car Tube</h1>
    <img src="../../../assets/images/finance-car.png" alt="carIntro">
    <h2 *ngIf="!authService.isAuth()">Login or register to check out our listings or to make one</h2>
    <div *ngIf="!authService.isAuth()" id="button-div">
      <a routerLink="/login" class="button">Login</a>
      <a routerLink="/register" class="button">Register</a>
    </div>
  </div>
</div>
