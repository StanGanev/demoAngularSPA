<div id="register">
  <form #f="ngForm" (ngSubmit)="registerFunc(f)">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <p>Email</p>
      <input type="text" placeholder="Enter Email" name="email" required ngModel class="from-control">

      <p>Password</p>
      <input type="password" placeholder="Enter Password" name="password" required ngModel class="form-control">

      <hr>

      <button type="submit" class="registerbtn" [disabled]="f.invalid">Register</button>
    </div>
    <div class="container signin">
      <p>Already have an account?
        <a routerLink="/login">Sign in</a>.</p>
    </div>
  </form>
</div>
